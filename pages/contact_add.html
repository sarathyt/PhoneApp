<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type='text/javascript'>

    function sendToParent()
    {
      window.opener.document.forms["frm"].submit();
      window.close();
      
    }
    </script>
</head>
<body>

<div class="container">
  <h2>Add Contact</h2>
  <form id ="frm">
    <div class="form-group">
      <label for="name">First Name:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="First Name">
    </div>
    <div class="form-group">
            <label for="name">Last Name:</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="Last Name">
    </div>
    <div class="form-group">
            <label for="name">Number:</label>
            <input type="tel" class="form-control" id="number" placeholder="Enter Number" name="Number">
          </div>
          <div class="form-group">
                <label for="name">Date Of Birth:</label>
                <input type="date" class="form-control" id="number" placeholder="Enter DOB" name="dob">
              </div>
          <div class="form-group">
                <label for="name">Image:</label>
                <input type="text" class="form-control" id="img" placeholder="Enter Image URL" name="img">
              </div>
              <div class="form-group">
                    <label for="name">Adrress:</label>
                    <textarea type="text" class="form-control" id="adrs" placeholder="Enter Address" name="addr"></textarea>
                  </div>
    <input type='submit' value='Add To Contact'>
  </form>
</div>
</body>
</html>
